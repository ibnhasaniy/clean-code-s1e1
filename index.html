<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="body__header header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix"><a class="header__link-more-inf" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="body__main main">
    <section class="main__task-add"><label for="new-task">Add Item</label>
      <div class="main__task-row task-row-wrapper">
        <input id="new-task"class="task-row__new-task task" type="text"><button class="task-row__new-task__btn">Add</button>
      </div>
    </section>
    <h3 class="main__heading">Todo</h3>
    <section class="task-todo-wrapper main__task-todo-wrapper">
      <ul id="task-todo" class="todo-list task-todo-wrapper__todo-list">
        <li class="todo-list__item">
          <input type="checkbox" class="todo-list__item__input"><label class="task todo-list__item__label">Pay Bills</label>
          <input type="text" class="task todo-list__item__input"><button class="edit">Edit</button>
          <button class="delete todo-list__item__btn"><img src="./remove.svg" alt="← Delete"></button>
        </li>
        <li class="edit-mode todo-list__item">
          <input type="checkbox"><label class="task todo-list__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo-list__item__input"><button class="edit">Save</button>
          <button class="delete todo-list__item__btn"><img src="./remove.svg" alt="← Delete"></button>
        </li>
      </ul>
      <h3 class="main__heading">Completed</h3>
      <ul id="task-completed" class="task-completed-list task-todo-wrapper__task-completed">
        <li class="task-completed-list__item">
          <input type="checkbox" class="task-completed__item__input" checked><label class="task task-completed__item__label">See the Doctor</label>
          <input type="text" class="task task-completed__item__input"><button class="edit task-completed__item__btn">Edit</button>
          <button class="delete task-completed__item__btn"><img src="./remove.svg" alt="← Delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
