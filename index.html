<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix"><a class="more-inf" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section id="task-add"><label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text"><button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <section class="task-todo-wrapper">
      <ul id="task-todo">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task"><button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="← Delete"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="← Delete"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="task-completed">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task"><button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="← Delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
